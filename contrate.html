<!DOCTYPE html>

<head>
  <link rel="shortcut icon" href="imagens/Supernatural-Logo.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/contrate.css" />

</head>

<body>
  <header>
    <div class="nav">
      <a href="index.html">Início</a>
      <a href="caçadores.html">Caçadores</a>
      <a class="onde" href="#contrate.html">Contratar</a>
      <a href="empresa.html">Empresa</a>

      <div class="search-container">
        <form onsubmit="event.preventDefault(); alert('Pesquisa enviada!');">
          <input type="text" placeholder="Pesquisar..." name="search" />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section class="formulario">
      <h2>Ficou interessado? Preencha o formulário abaixo</h2>
      <form action="https://formspree.io/f/mzzgypaj" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="local_problema">Local onde ocorre o problema:</label>
        <input type="text" id="local_problema" name="local_problema" />

        <label for="problema">Descreva seu problema:</label>
        <textarea id="problema" name="problema" rows="3" required></textarea>


        <label for="preferencia">Caçador:</label>
        <select id="preferencia" name="preferencia">
          <option value="dean">Dean Winchester</option>
          <option value="sam">Sam Winchester</option>
          <option value="bobby">Bobby Singer</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <div class="botao">
    <a href="caçadores.html">Ver caçadores</a>
  </div>

  </footer>

</body>

</html>
